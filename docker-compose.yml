# Use postgres/example user/password credentials
version: '3.9'

services:

  pokemon_db:
    image: postgres:alpine3.20
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: admin123
      POSTGRES_USER: admin 
      POSTGRES_DB: pokemonorepo
    networks:
      - pokemon_db_network

  pokemon_fe:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    ports:
      - 3000:3000
    entrypoint: npx nx run pokemon-fe:start 
    depends_on: ['pokemon_be']
    networks: 
      - pokemon_app_network

  pokemon_be:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    working_dir: /app
    ports:
      - 5300:5300
    entrypoint: npx nx run pokemon-be:start
    depends_on: ['pokemon_db']
    networks: 
      - pokemon_db_network
      - pokemon_app_network

  pokemon_storybook:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    working_dir: /app
    ports: 
      - 4400:4400
    entrypoint: npx nx run pokemon-fe:static-storybook -- --host=0.0.0.0

networks:
  pokemon_db_network:
    driver: bridge
  pokemon_app_network:
    driver: bridge