# Use postgres/example user/password credentials
version: '3.9'

services:

  pokemon_db:
    image: postgres:alpine3.20
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - 127.0.0.1:5432:5432
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    networks:
      - pokemon_db_network
    env_file: .env

  pokemon_fe:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    ports:
      - 127.0.0.1:3000:3000
    entrypoint: npx nx run pokemon-fe:start 
    depends_on: ['pokemon_be']
    networks: 
      - pokemon_app_network

  pokemon_be:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    working_dir: /app
    ports:
      - 127.0.0.1:5300:5300
    entrypoint: npx nx run pokemon-be:start
    depends_on: ['pokemon_db']
    networks: 
      - pokemon_db_network
      - pokemon_app_network
    environment:
      - FE_URL=${FE_URL}
      - DATABASE_URL=${DATABASE_URL}
      - BE_PORT=${BE_PORT}
    env_file: .env

  pokemon_storybook:
    image: ghcr.io/munirverse/pokemonorepo:latest
    platform: 'linux/amd64'
    working_dir: /app
    ports: 
      - 127.0.0.1:4400:4400
    entrypoint: npx nx run pokemon-fe:static-storybook -- --host=0.0.0.0

networks:
  pokemon_db_network:
    driver: bridge
  pokemon_app_network:
    driver: bridge